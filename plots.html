<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Imágenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topBar" class="todo">
        <div id="imagen" class="topBar">
            <img src="https://assets.spaceappschallenge.org/media/images/Space_Apps_Default_Logo_-_2-Col.width-440.jpegquality-60.png" alt="">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/1200px-NASA_logo.svg.png" alt="">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/IBM_logo.svg/800px-IBM_logo.svg.png" alt="">
        </div>
        <button id="hamburger" class="hamburger"></button>
    </div>
    <div class="container">
        <nav class="sidebar">
            <h2 style="margin-top: 1vh;">Plots</h2>
            <ul id="sidebar">
                <!-- List items will be generated by JavaScript -->
            </ul>
        </nav>

        <main class="content">
            <section id="image-section">
                <h1 id="title"></h1>
                <img id="plot" alt="Imagen Interesante" style="width:100%; border-radius: 8px;">
                <p>Esta es una imagen que representa algo interesante. Puedes agregar cualquier descripción que desees aquí.</p>
            </section>
        </main>
    </div>
    <script src="plots.js"></script>
</body>
</html>
